<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item>
      <div>
        <input type="search" placeholder="Search" aria-expanded="false" autocomplete="off">
        <i class="fas fa-search"></i>
      </div>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto">
      <div *dxTemplate="let data of 'item'">
          <app-user-panel></app-user-panel>
      </div>
    </dxi-item>
  </dx-toolbar>
</header>
