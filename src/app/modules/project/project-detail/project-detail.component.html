
<dx-popup
    [title]="'Project Detail'"
    [showTitle]="true"
    [minHeight]="550"
    [dragEnabled]="false"
    [(visible)]="visible"
    [showCloseButton]="true">
    <div *dxTemplate="let data of 'content'">
        <dx-load-panel *ngIf="isProcessing"
                       [visible]="true" [showPane]="false"
                       [message]="'Processing'">
        </dx-load-panel>

        <div class="row popup-wrapper">
            <dx-validation-group>
                <div class="form-wrapper">
                    <section class="form-section">
                        <div class="field-group">

                            <div class="field">
                                <div class="field-label">Name</div>
                                <div class="field-value">
                                    <dx-text-box class="w-100"
                                                [(value)]="project.name">
                                        <dx-validator>
                                            <dxi-validation-rule
                                                type="required"
                                                [message]="'This field is required'">
                                            </dxi-validation-rule>
                                        </dx-validator>
                                    </dx-text-box>
                                </div>
                            </div>

                            <div class="field">
                                <div class="field-label">Client</div>
                                <div class="field-value">
                                    <dx-select-box
                                            class="w-100"
                                            [dataSource]="clients"
                                            [searchEnabled]="true"
                                            [searchMode]="'contains'"
                                            valueExpr="id"
                                            displayExpr="name"
                                            [(value)]="project.clientId">
                                        <div *dxTemplate="let data of 'item'">
                                            <span>{{ data.name }} - </span>
                                            <span>{{ data.country }}</span>
                                        </div>
                                        <dx-validator>
                                            <dxi-validation-rule
                                                    type="required"
                                                    [message]="'This field is required'">
                                            </dxi-validation-rule>
                                        </dx-validator>
                                    </dx-select-box>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="field">
                                        <div class="field-label">Start Date</div>
                                        <dx-date-box
                                                type="datetime"
                                                class="w-100"
                                                [(value)]="project.startDate"
                                                [min]="min">
                                            <dx-validator>
                                                <dxi-validation-rule
                                                        type="required"
                                                        [message]="'This field is required'">
                                                </dxi-validation-rule>
                                            </dx-validator>
                                        </dx-date-box>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="field">
                                        <div class="field-label">End Date</div>
                                        <dx-date-box
                                                type="datetime"
                                                class="w-100"
                                                [(value)]="project.endDate"
                                                [min]="min">
                                        </dx-date-box>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="field">
                                        <div class="field-label">Status</div>
                                        <div class="field-value">
                                            <dx-select-box
                                                [dataSource]="PROJECT_STATUS"
                                                displayExpr="text"
                                                valueExpr="value"
                                                [(value)]="project.status">
                                            </dx-select-box>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div class="field-label">Description</div>
                                <div class="field-value">
                                    <dx-text-area
                                        class="w-100"
                                        height="200"
                                        [(value)]="project.description">
                                    </dx-text-area>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="popup-footer-wrapper mt-3">
                    <div class="d-flex flex-sm-row flex-column justify-content-sm-between justify-content-start align-items-sm-center align-items-start">
                        <div class="action-group">
                            <dx-button [text]="'Cancel'"
                                       (onClick)="onCancelForm()">
                            </dx-button>
                        </div>

                        <div class="action-group">
                            <dx-button [text]="'Save'"
                                       (onClick)="onSaveForm()">
                            </dx-button>
                        </div>
                    </div>
                </div>
            </dx-validation-group>
        </div>
    </div>
</dx-popup>
